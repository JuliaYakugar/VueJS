<!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Less 02</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>Задание 1</p>
        <ul>
            <li v-for="product in products" :key="product.id">
                {{ product.name }} : {{ product.price }}
            </li>
        </ul>
        <button @click="sortAscending">Сортировать по возрастанию цены</button>
        <button @click="sortDescending">Сортировать по убыванию цены</button>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                products: [
                    { id: 1, name: 'Первый товар', price: 500 },
                    { id: 2, name: 'Второй товар', price: 100 },
                    { id: 3, name: 'Третий товар', price: 200 }
                ]
            },
            methods: {
                sortAscending() {
                    this.products = this.products.sort((a,b) => a.price - b.price);
                },
                sortDescending() {
                    this.products = this.products.sort((a,b) => b.price - a.price)
                }
            }
        });
    </script>
</body>
</html>
